{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for ride in rides %}
    <div>
        <p>{{ ride.driver.username }}</p> 
        <p><b>{{ ride.from }}</b> To <b>{{ ride.destination }}</b></p>
        <p>{{ride.time}}</p>
        <p>USD {{ride.cost}}</p>
    </div>
    {% endfor %}
{% endblock %}
